{% extends "base_generic.html" %}

{% block content %}
  <h1>Song List</h1>
  {% if song_list %}
    <ul>
      {% for song in song_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ song.title }}</a>
        ({{song.author}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
